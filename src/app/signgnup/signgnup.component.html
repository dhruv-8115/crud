<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <h2 class="header--secondary">Sign Up</h2>
        <div class="formControl">
            <!-- <label for="FirstName" class="formControl--label">FirstName</label> -->
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                        clip-rule="evenodd" />
                </svg>

            </div>

            <input type="text" placeholder="User Name" formControlName="name" class="formControl--input">
        </div>

        <div class="formControl">
            <!-- <label for="FirstName" class="formControl--label">FirstName</label> -->
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M17.834 6.166a8.25 8.25 0 100 11.668.75.75 0 011.06 1.06c-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788 3.807-3.808 9.98-3.808 13.788 0A9.722 9.722 0 0121.75 12c0 .975-.296 1.887-.809 2.571-.514.685-1.28 1.179-2.191 1.179-.904 0-1.666-.487-2.18-1.164a5.25 5.25 0 11-.82-6.26V8.25a.75.75 0 011.5 0V12c0 .682.208 1.27.509 1.671.3.401.659.579.991.579.332 0 .69-.178.991-.579.3-.4.509-.99.509-1.671a8.222 8.222 0 00-2.416-5.834zM15.75 12a3.75 3.75 0 10-7.5 0 3.75 3.75 0 007.5 0z"
                        clip-rule="evenodd" />
                </svg>

            </div>
            <input type="email" placeholder="Email" class="formControl--input" formControlName="email">
        </div>
        <div class="formControl">
            <!-- <label for="FirstName" class="formControl--label">FirstName</label> -->
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z"
                        clip-rule="evenodd" />
                </svg>

            </div>
            <input type="number" placeholder="Phone Number" formControlName="phone" class="formControl--input">
        </div>
        <div class="formControl">
            <!-- <label for="FirstName" class="formControl--label">FirstName</label> -->
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M15.75 1.5a6.75 6.75 0 00-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 00-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 00.75-.75v-1.5h1.5A.75.75 0 009 19.5V18h1.5a.75.75 0 00.53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1015.75 1.5zm0 3a.75.75 0 000 1.5A2.25 2.25 0 0118 8.25a.75.75 0 001.5 0 3.75 3.75 0 00-3.75-3.75z"
                        clip-rule="evenodd" />
                </svg>

            </div>

            <input type="password" placeholder="Password" formControlName="password" class="formControl--input">
        </div>

        <div class="formControl">
            <!-- <label for="FirstName" class="formControl--label">FirstName</label> -->
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                </svg>

            </div>
            <input type="password" placeholder="Comform Password" class="formControl--input">
        </div>

        <div class="formControl formControl__box">
            <div>
                <input id="male" type="radio" formControlName="gender" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input id="female" type="radio" name="gender" formControlName="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="formControl formControl__box">
            <input type="checkbox">
            <p>I agree all statement in <a routerLink="" class="link"> Terms and services</a></p>
        </div>
        <div class="formControl">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>


    <!-- image part  -->
    <div>
        <img class="image"
            src="../../assets/182286398-identity-and-access-management-iam-and-idam-processes-and-technologies-for-ensuring-appropriate-acce.webp"
            alt="">
        <p class="image--text"><a routerLink="/login" class="link">I am already member</a></p>
    </div>
</div>
